<div class="emi-calculator">
    <h2>CAR LOAN</h2>
    <label for="loanAmount">Loan Amount (INR):</label>
    <input type="number" id="loanAmount" [(ngModel)]="loanAmount" />
    <input type="range" id="loanAmountRange" [(ngModel)]="loanAmount" min="10000" max="1000000" step="1000" />


    <label for="interestRate">Interest Rate (%):</label>
    <input type="number" id="interestRate" [(ngModel)]="interestRate" />
    <input type="range" id="interestRateRange" [(ngModel)]="interestRate" min="0" max="20" step="0.1" />


    <label for="loanTenure">Loan Tenure (months):</label>
    <input type="number" id="loanTenure" [(ngModel)]="loanTenure" />
    <input type="range" id="loanTenureRange" [(ngModel)]="loanTenure" min="12" max="360" step="1" />
    <button (click)="calculateEMI()">Calculate EMI</button>
  
    <div *ngIf="emi">
      <p>EMI: {{ emi | currency:'INR' }}</p>
      <p>Total Interest: {{ totalInterest | currency:'INR' }}</p>
      <p>Total Repayment: {{ totalRepayment | currency:'INR' }}</p>
    </div>
    <router-outlet></router-outlet>
</div>
